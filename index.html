<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SolveX Calculator</title>
</head>
<body>
    
<header>
<div class="logo">SolveX Advanced Calculator<i class="fa-solid fa-calculator"></i></div>
</header>

<section class="home">
<div class="box-container">
    <div class="box variable">
        <h3>Create Variable</h3>
       <form action="">
        <input type="text" class="varname"  placeholder="Enter variable name" required  onkeyup="letteronly(this)">
        <input type="text" class="varval"  placeholder="Enter variable value" required onkeyup="numberonly(this)">
        <input type="submit" class="submit" value="Create">
       </form>
     </div>
     <div class="box calculator" >
        <h3>Calculator</h3>
<div class="display">
   <input type="text" class="output" placeholder="0" value="">
    <div class="result"><h5>0</h5></div>
</div>


<div class="buttons">
    <div class="row">
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">%</button>
        <button class="btn">AC</button>
        <button class="btn">CE</button>
        
     
    </div>

    <div class="row">
        <button class="btn">^</button>
        <button class="btn">log(</button>
        <button class="btn">sin(</button>
        <button class="btn">cos(</button>
        <button class="btn">tan(</button>
    </div>
    <div class="row">
        <button  class="btn">pi</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
    </div>
    <div class="row">
        <button class="btn">e</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">*</button>
    </div>
    <div class="row">
        <button  class="btn" ><span style="font-size:2rem ; font-weight: bolder;">âˆš</span>(</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
      </div>
      <div class="row">
        <button class="btn">sq(</span>
        </button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
      </div>
</div>




















     </div>
     <div class="box history">
        <h3>History</h3>
   <table class="table">
  <tbody class="tablebody">
    
  </tbody>
   </table>
        
      
      
     </div>













</div>



</section>






  <script
  src="https://kit.fontawesome.com/eff67e748e.js"
  crossorigin="anonymous"
></script>
<script src="index.js"></script>
</body>
</html>
